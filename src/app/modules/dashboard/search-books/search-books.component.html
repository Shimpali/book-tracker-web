<mat-card class="dashboard-card">
  <mat-card-header class="card-header">
    <mat-card-title>
      <mat-form-field appearance="fill">
        <mat-label>Search Books</mat-label>
        <input type="text" matInput placeholder="" [(ngModel)]="value" />
        <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value = null">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </mat-card-title>
  </mat-card-header>
</mat-card>
