<div class="search-results-container" *ngIf="isLoading || books?.length">
  <cdk-virtual-scroll-viewport #scroller itemSize="100" class="scroll-viewport">
    <mat-list>
      <ng-container *cdkVirtualFor="let book of books">
        <mat-list-item>
          <img
            class="book-cover"
            matListAvatar
            [src]="book?.volumeInfo?.imageLinks?.thumbnail"
            alt="{{ book?.volumeInfo?.title }}"
          />
          <h3 matLine>{{ book?.volumeInfo?.title }}</h3>
          <p matLine *ngIf="book?.volumeInfo?.subtitle">
            {{ book?.volumeInfo?.subtitle }}
          </p>
          <p matLine *ngIf="book.volumeInfo.authors">
            {{ book.volumeInfo.authors }}
          </p>
          <button mat-icon-button [matMenuTriggerFor]="itemMenu">
            <mat-icon> more_vert </mat-icon>
          </button>
          <mat-divider></mat-divider>
        </mat-list-item>
      </ng-container>
      <mat-list-item class="spinner-item" *ngIf="isLoading">
        <mat-progress-spinner [mode]="'indeterminate'" [diameter]="50"></mat-progress-spinner>
      </mat-list-item>
    </mat-list>
  </cdk-virtual-scroll-viewport>
</div>

<mat-menu #itemMenu="matMenu">
  <button mat-menu-item>Option 1</button>
  <button mat-menu-item>Option 2</button>
  <button mat-menu-item>Option 3</button>
</mat-menu>
