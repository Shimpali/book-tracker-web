<div class="search-results-container" *ngIf="isLoading || books?.length; else emptyScreen">
  <cdk-virtual-scroll-viewport appendOnly itemSize="100" class="scroll-viewport">
    <mat-list>
      <ng-container *cdkVirtualFor="let book of books">
        <mat-list-item>
          <img
            class="book-cover"
            matListAvatar
            [src]="book?.volumeInfo?.imageLinks?.smallThumbnail"
            alt="{{ book?.volumeInfo?.title }}"
          />
          <h3 matLine>{{ book?.volumeInfo?.title }}</h3>
          <p matLine *ngIf="book?.volumeInfo?.subtitle">
            {{ book?.volumeInfo?.subtitle }}
          </p>
          <p matLine *ngIf="book.volumeInfo.authors">
            {{ book.volumeInfo.authors }}
          </p>
          <button mat-icon-button [matMenuTriggerFor]="itemMenu" [matMenuTriggerData]="{ volumeId: book?.id }">
            <mat-icon> more_vert </mat-icon>
          </button>
          <mat-divider></mat-divider>
        </mat-list-item>
      </ng-container>
      <mat-list-item class="spinner-item" *ngIf="isLoading">
        <mat-progress-spinner [mode]="'indeterminate'" [diameter]="50"></mat-progress-spinner>
      </mat-list-item>
    </mat-list>
  </cdk-virtual-scroll-viewport>
</div>

<mat-menu #itemMenu="matMenu" class="actions-menu">
  <ng-template matMenuContent let-volumeId="volumeId">
    <button mat-menu-item class="menu-item" [routerLink]="[volumeId]">View</button>
  </ng-template>
  <mat-divider class="menu-item"></mat-divider>
  <button mat-menu-item class="menu-item">Want To Read</button>
  <mat-divider class="menu-item"></mat-divider>
  <button mat-menu-item class="menu-item">Currently Reading</button>
  <mat-divider class="menu-item"></mat-divider>
  <button mat-menu-item class="menu-item">Read</button>
</mat-menu>

<ng-template #emptyScreen>
  <div class="empty-screen-container" fxLayout="column" fxLayoutAlign="center center" fxFill>
    <span>Search results from Google Books will appear here.</span>
  </div>
</ng-template>
